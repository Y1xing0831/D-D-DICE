<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D&D DICE</title>
    <style>
        :root {
            --primary-blue: #4a90e2;
            --dice-bg: #2c3e50;
            --text-on-dice: #ffffff;
            --label-gray: #95a5a6;
        }

        body {
            background-color: #f8f9fa;
            color: var(--dice-bg);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px; 
            margin: 0;
        }

        h1 { font-size: 3rem; font-weight: 800; margin-bottom: 30px; }

        .ui-panel {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex; 
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 15px;
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            margin-bottom: 40px;
        }

        .control-group { flex: 1; display: flex; flex-direction: column; gap: 8px; min-width: 100px; }
        label { font-weight: 800; font-size: 0.85rem; color: var(--label-gray); }

        select, input { 
            padding: 12px; border: 2px solid #edf2f7; border-radius: 10px; 
            font-size: 1rem; width: 100%; box-sizing: border-box;
        }

        button {
            background: var(--dice-bg); color: white; border: none; padding: 15px; 
            border-radius: 10px; font-size: 1.3rem; font-weight: 800; cursor: pointer; 
            width: 100%; margin-top: 5px;
        }
        button:active { background: var(--primary-blue); transform: scale(0.98); }

        #dice-tray { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; width: 100%; }

        .dice {
            width: 80px; height: 80px; background: var(--dice-bg);
            display: flex; justify-content: center; align-items: center;
            font-size: 2.2rem; font-weight: 800; color: white;
            position: relative; transition: 0.2s;
        }

        .shape-4 { clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        .shape-6 { border-radius: 12px; }
        .shape-8 { clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); }
        .shape-10 { clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 20% 100%, 0% 35%); }
        .shape-12 { clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%); }
        .shape-20 { clip-path: polygon(50% 0%, 95% 25%, 95% 75%, 50% 100%, 5% 75%, 5% 25%); }

        .rolling { animation: tumble 0.4s infinite linear; background: #34495e; color: transparent; }
        @keyframes tumble { 100% { transform: rotate(360deg); } }

        #total-banner { margin-top: 30px; font-size: 2.5rem; font-weight: 800; opacity: 0; }
    </style>
</head>
<body>

    <h1>D&D DICE</h1>

    <div class="ui-panel">
        <div class="control-group">
            <label>TYPE</label>
            <select id="diceType">
                <option value="4">D4</option>
                <option value="6" selected>D6</option>
                <option value="8">D8</option>
                <option value="10">D10</option>
                <option value="12">D12</option>
                <option value="20">D20</option>
            </select>
        </div>
        <div class="control-group">
            <label>QUANTITY</label>
            <input type="number" id="diceCount" value="1" min="1" max="20">
        </div>
        <button id="rollBtn" onclick="startRoll()">ROLL</button>
    </div>

    <div id="dice-tray"></div>
    <div id="total-banner">Total: 0</div>

    <script>
        const GOOGLE_URL = 'https://script.google.com/macros/s/AKfycbx22pq-sHL44DqzQgxaibIDGih8T7kA1jOTTOQ1j8b_LEUov9pgy_cvBFny2LVeVWB3/exec';

        function startRoll() {
            const tray = document.getElementById('dice-tray');
            const banner = document.getElementById('total-banner');
            const type = parseInt(document.getElementById('diceType').value);
            const count = parseInt(document.getElementById('diceCount').value);
            
            if (isNaN(count) || count < 1) return;

            tray.innerHTML = '';
            banner.style.opacity = '0';
            
            let results = [];
            let total = 0;
            let finished = 0;

            for (let i = 0; i < count; i++) {
                const dice = document.createElement('div');
                dice.className = `dice shape-${type} rolling`;
                tray.appendChild(dice);
                
                setTimeout(() => {
                    const value = Math.floor(Math.random() * type) + 1;
                    results.push(value);
                    total += value;
                    finished++;

                    dice.classList.remove('rolling');
                    dice.innerText = value;

                    if (finished === count) {
                        banner.innerText = "Total: " + total;
                        banner.style.opacity = '1';
                        
                        // 確保這裡的欄位名稱跟 GAS 的 data.total 等對應
                        const payload = {
                            combo: count + "D" + type,
                            list: results.join(", "),
                            total: total
                        };

                        fetch(GOOGLE_URL, {
                            method: 'POST',
                            mode: 'no-cors',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        }).catch(err => console.log("Sync Error"));
                    }
                }, 400 + (i * 150));
            }
        }
    </script>
</body>
</html>

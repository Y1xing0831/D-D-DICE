<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D&D DICED DICE - Mobile Pro</title>
    <style>
        :root {
            --primary-blue: #4a90e2;
            --bg-color: #f8f9fa;
            --dice-bg: #2c3e50;
            --text-on-dice: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--dice-bg);
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px; /* 減少手機邊距 */
            margin: 0;
            overflow-x: hidden;
        }

        h1 { font-size: 2rem; margin: 10px 0; } /* 縮小手機標題 */

        .ui-panel {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            display: flex;
            flex-wrap: wrap; /* 手機版自動換行 */
            justify-content: center;
            gap: 15px;
            width: 90%;
            margin-bottom: 30px;
        }

        .control-group { display: flex; flex-direction: column; gap: 5px; }
        select, input { padding: 10px; border: 2px solid #edf2f7; border-radius: 8px; }

        button {
            background: var(--dice-bg);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            width: 100%; /* 手機按鈕加寬好點擊 */
        }

        #dice-tray { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 15px; /* 縮小骰子間距 */
            width: 100%;
        }

        .dice {
            width: 75px; height: 75px; /* 稍微縮小骰子以適應手機 */
            background: var(--dice-bg);
            display: flex; justify-content: center; align-items: center;
            font-size: 1.8rem; color: var(--text-on-dice);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* 形狀裁切維持不變 */
        .shape-4 { clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        .shape-6 { border-radius: 10px; }
        .shape-8 { clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); }
        .shape-10 { clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 20% 100%, 0% 35%); }
        .shape-12 { clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%); }
        .shape-20 { clip-path: polygon(50% 0%, 95% 25%, 95% 75%, 50% 100%, 5% 75%, 5% 25%); }

        .rolling { animation: tumble 0.4s infinite linear; background: #34495e; color: transparent; }
        @keyframes tumble { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #total-banner { margin-top: 30px; font-size: 2rem; font-weight: 800; opacity: 0; }
    </style>
</head>
<body>

    <h1>D&D DICE</h1>

    <div class="ui-panel">
        <div class="control-group">
            <label>類型</label>
            <select id="diceType">
                <option value="4">D4</option>
                <option value="6" selected>D6</option>
                <option value="8">D8</option>
                <option value="10">D10</option>
                <option value="12">D12</option>
                <option value="20">D20</option>
            </select>
        </div>
        <div class="control-group">
            <label>數量</label>
            <input type="number" id="diceCount" value="1" min="1" max="20">
        </div>
        <button onclick="startRoll()">ROLL & SYNC</button>
    </div>

    <div id="dice-tray"></div>
    <div id="total-banner">Total: 0</div>

    <script>
        const GOOGLE_URL = 'https://script.google.com/macros/s/AKfycbx22pq-sHL44DqzQgxaibIDGih8T7kA1jOTTOQ1j8b_LEUov9pgy_cvBFny2LVeVWB3/exec';

        function startRoll() {
            const tray = document.getElementById('dice-tray');
            const banner = document.getElementById('total-banner');
            const type = document.getElementById('diceType').value;
            const count = parseInt(document.getElementById('diceCount').value);
            
            tray.innerHTML = '';
            banner.style.opacity = '0';
            
            let results = [];
            let total = 0;
            let finished = 0;

            for (let i = 0; i < count; i++) {
                const dice = document.createElement('div');
                dice.className = `dice shape-${type} rolling`;
                tray.appendChild(dice);
                
                const delay = 400 + (i * 200);
                
                setTimeout(() => {
                    const value = Math.floor(Math.random() * type) + 1;
                    results.push(value);
                    total += value;
                    finished++;

                    dice.classList.remove('rolling');
                    dice.innerText = value;
                    
                    if (finished === count) {
                        banner.innerText = `Total: ${total}`;
                        banner.style.opacity = '1';
                        
                        const payload = {
                            combo: count + "D" + type,
                            list: results.join(", ")
                        };

                        fetch(GOOGLE_URL, {
                            method: 'POST',
                            mode: 'no-cors',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        }).catch(e => console.log('Sync Error'));
                    }
                }, delay);
            }
        }
    </script>
</body>
</html>

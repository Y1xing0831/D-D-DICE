<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>D&D DICED DICE - Cloud Sync</title>
    <style>
        :root {
            --primary-blue: #4a90e2;
            --gold-glow: #f1c40f;
            --bg-color: #f8f9fa;
            --dice-bg: #2c3e50;
            --text-on-dice: #ffffff;
            --label-gray: #95a5a6;
        }

        body {
            background-color: var(--bg-color);
            color: var(--dice-bg);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        h1 { font-size: 3rem; font-weight: 800; margin-bottom: 5px; letter-spacing: -1px; }
        .subtitle { color: var(--label-gray); margin-bottom: 40px; }

        /* 控制面板 */
        .ui-panel {
            background: white;
            padding: 25px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex; gap: 25px; align-items: flex-end; margin-bottom: 60px;
        }

        .control-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-weight: 600; font-size: 0.9rem; color: var(--label-gray); }

        select, input { padding: 12px; border: 2px solid #edf2f7; border-radius: 10px; font-size: 1rem; outline: none; }
        
        button {
            background: var(--dice-bg); color: white; border: none; padding: 12px 35px;
            border-radius: 10px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        button:hover { background: var(--primary-blue); transform: translateY(-2px); }

        /* 骰子托盤 */
        #dice-tray { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; max-width: 1000px; min-height: 150px; }

        .dice {
            width: 90px; height: 90px; background: var(--dice-bg);
            display: flex; justify-content: center; align-items: center;
            font-size: 2.2rem; font-weight: 800; color: var(--text-on-dice);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); position: relative;
        }

        /* 各類骰子形狀 */
        .shape-4 { clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        .shape-6 { border-radius: 15px; }
        .shape-8 { clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); }
        .shape-10 { clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 20% 100%, 0% 35%); }
        .shape-12 { clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%); }
        .shape-20 { clip-path: polygon(50% 0%, 95% 25%, 95% 75%, 50% 100%, 5% 75%, 5% 25%); }

        /* 動畫效果 */
        .rolling { animation: tumble 0.4s infinite linear, bounce 0.4s infinite ease-in-out; background: #34495e; color: transparent; }
        @keyframes tumble { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes bounce { 0%, 100% { margin-top: 0; } 50% { margin-top: -25px; } }

        .settled { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { 0% { transform: scale(0.5); } 100% { transform: scale(1); } }

        #total-banner { margin-top: 50px; font-size: 2.5rem; font-weight: 800; opacity: 0; transition: 0.5s; }
        .nat-20 { color: var(--gold-glow) !important; text-shadow: 0 0 10px rgba(241, 196, 15, 0.8); }
    </style>
</head>
<body>

    <h1>D&D DICE</h1>
    <p class="subtitle"></p>

    <div class="ui-panel">
        <div class="control-group">
            <label>DICE TYPE</label>
            <select id="diceType">
                <option value="4">D4</option>
                <option value="6" selected>D6</option>
                <option value="8">D8</option>
                <option value="10">D10</option>
                <option value="12">D12</option>
                <option value="20">D20</option>
            </select>
        </div>
        <div class="control-group">
            <label>QUANTITY</label>
            <input type="number" id="diceCount" value="1" min="1" max="20">
        </div>
        <button onclick="startRoll()">ROLL</button>
    </div>

    <div id="dice-tray"></div>
    <div id="total-banner">Total: 0</div>

    <script>
        // 您的新部署網址
        const GOOGLE_URL = 'https://script.google.com/macros/s/AKfycbx22pq-sHL44DqzQgxaibIDGih8T7kA1jOTTOQ1j8b_LEUov9pgy_cvBFny2LVeVWB3/exec';

        function startRoll() {
            const tray = document.getElementById('dice-tray');
            const banner = document.getElementById('total-banner');
            const type = document.getElementById('diceType').value;
            const count = parseInt(document.getElementById('diceCount').value);
            
            // 初始化狀態
            tray.innerHTML = '';
            banner.style.opacity = '0';
            
            let results = [];
            let total = 0;
            let finished = 0;

            // 執行擲骰動畫
            for (let i = 0; i < count; i++) {
                const dice = document.createElement('div');
                dice.className = `dice shape-${type} rolling`;
                tray.appendChild(dice);
                
                // 每個骰子定格的延遲時間
                const delay = 600 + (i * 250);
                
                setTimeout(() => {
                    const value = Math.floor(Math.random() * type) + 1;
                    results.push(value);
                    total += value;
                    finished++;

                    dice.classList.remove('rolling');
                    dice.classList.add('settled');
                    dice.innerText = value;
                    
                    if (type == "20" && value == 20) dice.classList.add('nat-20');

                    // 當所有骰子都停下時，執行同步
                    if (finished === count) {
                        finalizeAndSync(count, type, results, total, banner);
                    }
                }, delay);
            }
        }

        function finalizeAndSync(count, type, results, total, banner) {
            // 顯示總計
            banner.innerText = `Total: ${total}`;
            banner.style.opacity = '1';

            // 準備傳送給 Google Sheets 的 JSON 資料
            const payload = {
                combo: count + "D" + type,
                list: results.join(", ")
            };

            // 使用 fetch 傳送 POST 請求
            fetch(GOOGLE_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(() => console.log('Successfully sent: ' + payload.combo))
            .catch(e => console.error('Connection Error: ', e));
        }
    </script>
</body>
</html>
